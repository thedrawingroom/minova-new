<div class="block-content-sidebar">
  <div class="container grid gap-10 py-8 lg:grid-cols-12 lg:py-12 2xl:gap-14 2xl:py-14">
    <div class="lg:col-span-3"></div>
    <div class="lg:col-span-9">
      <h2 class="mb-4">
        {{ collection:count in="news" }}
        News items listed
      </h2>
      {{ collection:news }}
        <div class="border-t-2 border-gray-200">
          <a href="{{ url }}" class="grid gap-12 md:grid-cols-12 py-7">
            <div class="flex flex-col md:col-span-7">
              <h6 class="text-sm">{{ date }}</h6>
              <h4>{{ title }}</h4>
              <p>{{ short_description }}</p>
            </div>
            <div class="relative aspect-4/3 md:col-span-5">
              <img src="{{ image }}" class="absolute left-0 top-0 size-full object-cover" />
            </div>
          </a>
        </div>
      {{ /collection:news }}
    </div>
  </div>
</div>
