<div class="block-content-sidebar">
  <div class="container grid gap-10 py-8 lg:grid-cols-12 lg:py-12 2xl:gap-14 2xl:py-14">
    <div class="lg:col-span-3"></div>
    <div class="lg:col-span-9">
      <h6 class="text-sm">{{ date }}</h6>
      <h2>{{ title }}</h2>
      <p>{{ short_description }}</p>
      <img src="{{ image }}" class="h-auto w-[70%] mb-12" />
      {{ if bard_field }}
        {{ partial:common/bard :data="bard_field" }}
      {{ /if }}
      {{ if downloads }}
        <h4>Downloads</h4>
        <ul>
          {{ downloads }}
            <li>
              Download {{ alt ? alt : basename }}
              <a href="{{ url }}" target="_blank" class="text-blue-500">here</a>
            </li>
          {{ /downloads }}
        </ul>
      {{ /if }}
    </div>
  </div>
</div>
