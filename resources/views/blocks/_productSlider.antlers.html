{{ if products }}
  <div class="block-product-slider bg-minova-blue relative py-8 lg:py-12">
    <div class="container">
      {{ if title }}
        {{ partial:common/sectionTitle :text="title" invert="true" }}
      {{ /if }}
      <div class="product-slider 4xl:px-0 -mx-4 px-0 xl:px-8" style="position: unset">
        {{ products }}
          <div class="!h-auto p-4">
            {{ partial:common/productCard :slug="slug" :image="image" :title="title" }}
          </div>
        {{ /products }}
      </div>
    </div>
  </div>
{{ /if }}
