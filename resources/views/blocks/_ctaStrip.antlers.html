{{ if button || text }}
  <div class="block-cta-strip bg-minova-gold">
    <div class="container flex flex-col items-center py-8 md:flex-row md:justify-between">
      <div class="mb-5 md:mb-0">
        {{ if text }}
          <p class="mb-0 text-center font-flamablack text-3xl uppercase md:text-left">{{ text }}</p>
        {{ /if }}
      </div>
      <div>
        {{ if button }}
          {{ partial:common/button :url="button:url" :text="button:button_text" style="black" }}
        {{ /if }}
      </div>
    </div>
  </div>
{{ /if }}
