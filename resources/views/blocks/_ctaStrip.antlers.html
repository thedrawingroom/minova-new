    <div class="w-full text-xl text-center uppercase font-flamablack md:w-auto">
        {{ text }}
    </div>
    <div class="w-full text-center font-flamablack md:w-auto">
        {{ partial:common/button url="{{ button:url }}" text="{{ button:button_text }}" style="black" }}
    </div>
    {{ /if }}
</div>
