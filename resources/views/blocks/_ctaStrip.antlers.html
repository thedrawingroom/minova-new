<div class="flex flex-wrap justify-center items-center bg-minovaGold pt-6 pb-6 px-4 sm:px-6 md:px-8 gap-y-4 md:space-x-16">
    {{ if button }}
    <div class="text-center uppercase font-flamablack text-xl w-full md:w-auto">
        {{ text }}
    </div>
    <div class="font-flamablack w-full md:w-auto text-center">
        {{ partial:common/button url="{{ button:url }}" text="{{ button:button_text }}" style="black" }}
    </div>
    {{ /if }}
</div>
