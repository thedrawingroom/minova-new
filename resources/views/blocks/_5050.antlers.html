<div class="mt-10 mb-10 grid grid-cols-1 grid-rows-1 sm:grid-cols-2 sm:grid-rows-1 gap-2">
  <div class="flex items-center justify-center order-2 sm:order-1">
    <img src="{{ image_block }}" alt="{{ image_block:alt }}" class="object-contain w-full h-auto">
  </div>
  <div class="flex flex-col justify-center order-1 w-5/6 pl-8 md:order-2">
    <div class="text-wrap">
      {{ content }}
    </div>

    <div class="pt-4">
      {{ if group_field:use_button }}
        {{ partial:common/button url="{{ group_field:button_url }}" text="{{ group_field:button_text }}" style="primary" }}
      {{ /if }}
    </div>

    <div class="pt-4 space-y-4">
      {{ if link_grid }}
        {{ link_grid }}
          <div class="border-b-4 border-minovaGold">
            <a href="{{ grid_url }}" class="text-xl uppercase font-flamablack">{{ grid_title }} ></a>
          </div>
        {{ /link_grid }}
      {{ /if }}
    </div>
  </div>
</div>
