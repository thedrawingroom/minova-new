<div class="grid grid-cols-1 grid-rows-1 sm:grid-cols-2 sm:grid-rows-1 gap-2 mt-10 mb-10">
    <div class="flex justify-center items-center order-2 sm:order-1">
        <img src="{{ image_block }}" alt="{{ image_block:alt }}" class="w-full h-auto object-contain">
    </div>
    <div class="flex flex-col justify-center w-5/6 pl-8 order-1 md:order-2">
        <div class="text-wrap">
            {{ content }}
        </div>

        <div class="pt-4">
            {{ if group_field:use_button }}
            {{ partial:common/button url="{{ group_field:button_url }}" text="{{ group_field:button_text }}"
            style="primary" }}
            {{ /if }}
        </div>

        <div class="pt-4 space-y-4">
            {{ if link_grid }}
            {{ link_grid }}
            <div class="border-b-4 border-minovaGold">
                <a href="{{ grid_url }}" class="uppercase text-xl font-flamablack">{{ grid_title }} ></a>
            </div>
            {{ /link_grid }}
            {{ /if }}
        </div>
    </div>
</div>
