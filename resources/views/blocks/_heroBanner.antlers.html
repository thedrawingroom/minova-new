{{ if large_banner }}
<div class="relative h-[600px]">
    <img src="{{ background_image }}" alt="{{ image_block:alt }}" class="h-full w-full object-cover">

    <div class="absolute inset-0 bg-white opacity-75"></div>

    <div class="absolute bottom-[150px] left-0 pl-5 sm:pl-5 md:pl-10 lg:pl-10 xl:pl-24 transform translate-y-1/2">
        <div class="text-4xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-bold font-flamablack uppercase">
            {{ title }}
        </div>

        <div class="w-full h-1 bg-minovaGold mt-5"></div>

        {{ if description }}
        <div class="mt-5 text-xl font-flama">
            {{ description }}
        </div>
        {{ endif }}
    </div>
</div>
{{ else }}
<div class="relative h-[300px]">
    <img src="{{ background_image }}" alt="{{ image_block:alt }}" class="h-full w-full object-cover">

    <div class="absolute inset-0 bg-white opacity-75"></div>

    <div class="absolute bottom-[150px] left-0 pl-5 sm:pl-5 md:pl-10 lg:pl-10 xl:pl-24 transform translate-y-1/2">
        <div class="text-4xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-bold font-flamablack uppercase">
            {{ title }}
        </div>

        <div class="w-full h-1 bg-minovaGold mt-5"></div>

        {{ if description }}
        <div class="mt-5 text-xl font-flama">
            {{ description }}
        </div>
        {{ endif }}
    </div>
</div>
{{ /if }}
