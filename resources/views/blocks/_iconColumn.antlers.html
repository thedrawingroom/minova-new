<div class="bg-[#F3F3F3] border-t-[6px] border-b-[6px] border-minovaGold py-8">
    <div class="container mx-auto">
        <div class="uppercase pb-4 text-2xl font-flamablack pl-4">
            {{ title }}
        </div>

        <div class="grid xl:grid-rows-1 xl:grid-cols-4 grid-rows-2 grid-cols-2">
            {{ cards }}
            <div class="flex flex-col m-4 bg-white items-center shadow-2xl">

                <img src="{{ icon }}" alt="{{ image_block:alt }}" class="max-w-[60%] h-auto">


                <div class="flex flex-col flex-1 font-light">
                    <div class="text-center pb-4 text-sm">
                        {{ card_title }}
                    </div>

                    <div class="text-center pl-8 pr-8 pb-4 text-sm">
                        {{ card_body }}
                    </div>
                </div>
            </div>
            {{ /cards }}
        </div>

    </div>
</div>
