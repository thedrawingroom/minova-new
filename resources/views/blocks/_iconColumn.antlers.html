{{ if cards }}
  <div class="block-icon-columns border-minova-gold border-y-6 mb-10 bg-neutral-100">
    <div class="container py-20">
      {{ if title }}
        <h3 class="mb-10">{{ title }}</h3>
      {{ /if }}
      <div class="grid grid-cols-2 gap-5 lg:grid-cols-4 2xl:gap-10">
        {{ cards }}
          <div class="bg-white px-4 py-6 text-center shadow-xl 2xl:px-5 2xl:py-10">
            {{ if icon }}
              <div class="flex h-32 items-center justify-center lg:h-48">
                <img src="{{ icon }}" alt="{{ image_block:alt }}" class="max-h-full max-w-full" />
              </div>
            {{ /if }}
            {{ if card_title }}
              <p class="text-xl font-bold">{{ card_title }}</p>
            {{ /if }}
            {{ if card_body }}
              <p class="mb-0 text-sm lg:text-lg">{{ card_body }}</p>
            {{ /if }}
          </div>
        {{ /cards }}
      </div>
    </div>
  </div>
{{ /if }}
