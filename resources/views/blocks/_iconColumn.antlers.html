<div class="bg-[#F3F3F3] border-t-[6px] border-b-[6px] border-minovaGold py-8">
    <div class="container mx-auto">
        <div class="pb-4 pl-4 text-2xl uppercase font-flamablack">
            {{ title }}
        </div>

        <div class="grid xl:grid-rows-1 xl:grid-cols-4 grid-rows-2 grid-cols-2">
            {{ cards }}
            <div class="flex flex-col items-center pb-4 m-4 bg-white shadow-2xl">

                <img src="{{ icon }}" alt="{{ image_block:alt }}" class="max-w-[60%] h-auto">


                <div class="flex flex-col flex-1 font-light">
                    <div class="pb-4 text-sm font-bold text-center">
                        {{ card_title }}
                    </div>

                    <div class="pb-4 pl-8 pr-8 text-sm text-center">
                        {{ card_body }}
                    </div>
                </div>
            </div>
            {{ /cards }}
        </div>

    </div>
</div>
