<a
  href="{{ url }}"
  class="{{ ['border-minova-gold' => is_current || is_parent, 'border-slate-200' => !is_current && !is_parent, 'flex items-center justify-between w-full' => !children] | classes }} mb-0 border-l-3 pl-3 text-base font-bold"
>
  <span>
    {{ title | sanitize }}
  </span>
  {{ if !children }}
    {{ partial:common/chevron chevron_style="{{ (is_current||is_selected ? 'gold' : 'grey') }}" chevron_size="xs" }}
  {{ /if }}
</a>
