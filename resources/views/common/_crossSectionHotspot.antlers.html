<button
  class="{{ ['absolute flex size-7 items-center justify-center rounded-full border border-white p-1', position_class] | classes }}"
  aria-describedby="tooltip" data-card-id="{{ card_id }}">
  <span class="w-full h-full border-4 border-white rounded-full bg-minova-gold"></span>
</button>

<div role="tooltip" class="absolute z-40 hidden p-2 text-xs font-bold bg-white rounded-full tooltip text-nowrap">
  {{ tooltip }}
</div>
