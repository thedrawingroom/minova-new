<div class="w-full">
    <div class="bg-[#f3f3f3] pl-20 pt-14 pb-14 flex flex-row justify-between pr-20">
        <div class="grid grid-rows-5 auto-cols-fr grid-flow-col gap-y-4 gap-x-64">
            {{ nav:footer }}
                <a href="{{ url }}" class="relative group">
                    <span
                        class="relative pb-1 group-hover:after:w-full after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-0 after:h-[3px] after:bg-minovaGold after:transition-all after:duration-300 after:ease-in-out">
                        {{ title }}
                    </span>
                </a>
            {{ /nav:footer }}
        </div>
        <div class="w-48 h-auto">
            <img src="/assets/minova_logo_grey.svg" alt="Minova Logo" />
        </div>
    </div>
    <div class="mt-4 mb-4">
        <div class="flex justify-center space-x-4 text-md text-black/70">
            {{ nav:legal }}
                <a href="{{ url }}" class="relative group">
                    <span
                        class="relative group-hover:after:w-full after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-0 after:h-[1px] after:bg-black after:transition-all after:duration-300 after:ease-in-out">
                        {{ title }}
                    </span>
                </a>
            {{ /nav:legal }}
        </div>

        <div class="flex flex-row space-x-4 pl-10">
            {{ nav:social }}
                <div class="">
                    <i class="fa-brands {{ icon }}" style="color: #b8b8b8;"></i>
                </div>
            {{ /nav:social }}
        </div>

        <div class="flex justify-center mt-4 text-black/50">
            <div>Copyright Minova 2024. All rights reserved.</div>
        </div>
    </div>
</div>
