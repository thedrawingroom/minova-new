<ul class="block-products-accordion">
  {{ if is_product }}
    {{ nav:products }}
      {{ partial:common/sidebarNavItem }}
    {{ /nav:products }}
  {{ else }}
    {{ sidebar_navigation }}
      {{ nav :handle="handle" }}
        {{ partial:common/sidebarNavItem }}
      {{ /nav }}
    {{ /sidebar_navigation }}
  {{ /if }}
</ul>
