<a
  class="relative flex h-full flex-col overflow-hidden rounded-2xl bg-white transition-transform lg:hover:scale-105"
  href="{{ url }}"
>
  <div class="flex aspect-square bg-white items-center justify-center">
    {{ if image }}
      {{ partial:common/image class="max-h-full max-w-full object-contain" :url="image" :alt="image:alt" }}
    {{ /if }}
  </div>
  <div class="px-5 py-7 text-center">
    {{ if title }}
      <h5 class="{{ ['mb-3' => short_description, 'mb-0' => !short_description] | classes }}">
        {{ title }}
      </h5>
    {{ /if }}
    {{ if short_description }}
      <p class="mb-0 line-clamp-2 text-sm">{{ short_description }}</p>
    {{ /if }}
  </div>
</a>
