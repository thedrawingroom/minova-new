<div
  class="fixed right-0 top-0 z-40 h-screen w-10/12 translate-x-full bg-white shadow-xl transition-transform md:w-[40rem]"
>
  <div class="relative min-h-36">
    <button
      class="toggle-cross-overlay absolute right-4 top-4 z-[1] flex size-10 items-center justify-center rounded-full bg-white"
    >
      <i class="fa-regular fa-xmark fa-lg text-minova-blue"></i>
    </button>
    {{ if image }}
      {{ partial:common/image class="h-auto w-full border-b-4 border-minova-gold" :url="image" :alt="image:alt" }}
    {{ /if }}
  </div>
  <div class="p-8">
    {{ if title }}
      <h3>{{ title }}</h3>
    {{ /if }}
    {{ if description }}
      {{ description }}
    {{ /if }}
  </div>
</div>
