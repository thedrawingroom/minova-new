<header id="site-header" class="fixed left-0 top-0 z-40 w-full border-b border-slate-300">
  <div class="bg-minova-blue">
    <div class="container flex items-center justify-end py-1.5 lg:py-2">
      <p class="mb-0 mr-4 font-flama-book text-base uppercase tracking-wider text-minova-gold lg:mr-6">
        Select your region
      </p>
      <div class="relative">
        <select class="appearance-none bg-transparent pr-2 font-flama-book text-base tracking-wider text-white">
          <option>AMERICAS</option>
          <option>EMEA & CIS</option>
          <option>ASIA PACIFIC</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center rotate-90">
          {{ partial:common/chevron chevron_style="gold" chevron_size="2xs" }}
        </div>
      </div>
    </div>
  </div>
  <div class="bg-white">
    <div class="container flex justify-between py-4 lg:py-5">
      <div>
        <a href="/" class="cursor-pointer">
          {{ partial:common/image class="w-full max-w-40 lg:max-w-56 h-auto" url="/assets/minova_logo.svg" alt="Minova Logo" }}
        </a>
      </div>
      <div>
        {{ partial:common/navigationHeader }}
        <button class="offcanvas-toggle inline-block lg:hidden"><i class="fa-regular fa-2x fa-bars"></i></button>
      </div>
    </div>
  </div>
</header>
