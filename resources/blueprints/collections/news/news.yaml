tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            field:
              type: text
              required: true
              validate:
                - required
            handle: title
          -
            field:
              type: assets
              display: Image
              container: assets
              max_files: 1
            handle: image
          -
            field:
              type: textarea
              display: 'Short Description'
              character_limit: 150
            handle: short_description
          -
            field:
              type: group
              fields:
                -
                  field:
                    type: text
                    display: Title
                  handle: title
                -
                  field:
                    type: assets
                    display: Image
                    container: assets
                  handle: image
              display: Banner
            handle: banner
          -
            import: main_bard
          -
            field:
              type: template
              display: Template
              localizable: true
            handle: template
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            field:
              type: slug
              validate: 'max:200'
              localizable: true
            handle: slug
          -
            field:
              type: date
              default: now
              required: true
              validate:
                - required
            handle: date
title: News
