tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              localizable: false
          -
            handle: image
            field:
              type: assets
              display: Image
              container: assets
              max_files: 1
              localizable: false
          -
            handle: short_description
            field:
              type: textarea
              display: 'Short Description'
              character_limit: 150
              localizable: false
          -
            handle: banner
            field:
              type: group
              display: Banner
              localizable: false
              fields:
                -
                  import: hero_banner
          -
            import: main_bard
          -
            handle: downloads
            field:
              container: assets
              type: assets
              display: Downloads
              localizable: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
              localizable: false
          -
            handle: parent
            field:
              type: entries
              collections:
                - news
              max_items: 1
              listable: false
              localizable: true
title: News
