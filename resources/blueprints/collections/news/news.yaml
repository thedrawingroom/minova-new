tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              localizable: true
          -
            handle: image
            field:
              type: assets
              display: Image
              container: assets
              max_files: 1
              localizable: true
          -
            handle: short_description
            field:
              type: textarea
              display: 'Short Description'
              character_limit: 150
              localizable: true
          -
            handle: banner
            field:
              type: group
              display: Banner
              localizable: true
              fields:
                -
                  import: hero_banner
          -
            import: main_bard
          -
            handle: downloads
            field:
              type: grid
              display: Downloads
              localizable: true
              fields:
                -
                  handle: title
                  field:
                    type: text
                    display: Title
                    localizable: false
                -
                  handle: file
                  field:
                    max_files: 1
                    container: assets
                    type: assets
                    display: File
                    localizable: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
              localizable: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - news
              max_items: 1
              listable: false
              localizable: true
title: News
