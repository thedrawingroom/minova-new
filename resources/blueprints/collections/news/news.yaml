title: News
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: image
            field:
              container: assets
              type: assets
              display: Image
              max_files: 1
          -
            handle: banner
            field:
              type: group
              display: Banner
              fields:
                -
                  handle: title
                  field:
                    type: text
                    display: Title
                -
                  handle: image
                  field:
                    container: assets
                    type: assets
                    display: Image
          -
            handle: short_description
            field:
              character_limit: 110
              type: textarea
              display: 'Short Description'
          -
            import: main_bard
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
