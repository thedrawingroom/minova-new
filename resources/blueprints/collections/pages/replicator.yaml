tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              display: 'Page Title'
              validate:
                - required
              localizable: true
          -
            handle: featured_image
            field:
              type: assets
              display: 'Featured Image'
              container: assets
              max_files: 1
              localizable: true
          -
            handle: short_description
            field:
              type: textarea
              display: 'Short Description'
              localizable: true
          -
            handle: replicator
            field:
              type: replicator
              display: Blocks
              localizable: true
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    content:
                      display: Content
                      icon: content-book-open
                      fields:
                        -
                          import: main_bard
                    cta_strip:
                      display: 'CTA Strip'
                      icon: align-object-center
                      fields:
                        -
                          import: cta_strip
                    50_50_block:
                      display: '50 50 Block'
                      icon: layout-split-verical
                      fields:
                        -
                          import: fifty_fifty_block
                    hero_banner:
                      display: 'Hero Banner'
                      icon: align-object-top
                      fields:
                        -
                          import: hero_banner
                    icon_column:
                      display: 'Icon Column'
                      icon: dashboard-layout
                      fields:
                        -
                          import: icon_columns
                    latest_news:
                      display: 'Latest News'
                      instructions: 'This block automatically pulls the latest three news articles'
                      icon: globe-world-wide-web
                      fields: {  }
                    page_columns:
                      display: 'Page Columns'
                      icon: layout-three-columns
                      fields:
                        -
                          import: page_columns
                    product_grid:
                      display: 'Product Grid'
                      instructions: 'This block automatically pulls your top level products'
                      icon: layout-grid-dots
                      fields:
                        -
                          handle: products_list
                          field:
                            type: entries
                            display: 'Products List'
                            localizable: true
                            collections:
                              - products
                    team_columns:
                      display: 'Team Columns'
                      icon: user-avatar
                      fields:
                        -
                          import: team_columns
                    video_banner:
                      display: 'Video Banner'
                      icon: media-webcam-video
                      fields:
                        -
                          import: video_banner
                    product_slider:
                      display: 'Product Slider'
                      icon: arrows-fit-to-width
                      fields:
                        -
                          import: product_slider
                    project_slider:
                      display: 'Project Slider'
                      icon: arrows-fit-to-width
                      fields:
                        -
                          import: project_slider
                    content_sidebar:
                      display: 'Content Sidebar'
                      fields:
                        -
                          import: content_sidebar
                    products_accordion:
                      display: 'Products Accordion'
                      icon: dashboard-layout
                      fields:
                        -
                          import: products_accordion
                    news_listing:
                      display: 'News Listing'
                      icon: media-news-paper
                      fields:
                        -
                          handle: sidebar_navigation
                          field:
                            type: navs
                            display: 'Sidebar Navigation'
                            localizable: false
                        -
                          handle: year
                          field:
                            type: integer
                            display: Year
                            localizable: false
                            validate:
                              - null
                    search:
                      display: Search
                      icon: search-magnifying-glass
                      fields:
                        -
                          import: search
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
title: Replicator
