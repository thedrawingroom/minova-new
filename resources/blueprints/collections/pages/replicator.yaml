tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              display: 'Page Title'
              validate:
                - required
              localizable: true
          -
            handle: featured_image
            field:
              type: assets
              display: 'Featured Image'
              container: assets
              max_files: 1
              localizable: true
          -
            handle: short_description
            field:
              type: textarea
              display: 'Short Description'
              localizable: true
          -
            handle: replicator
            field:
              type: replicator
              display: Blocks
              localizable: true
              sets:
                new_set_group:
                  sets:
                    content:
                      icon: content-book-open
                      fields:
                        -
                          import: main_bard
                      display: Content
                    cta_strip:
                      icon: align-object-center
                      fields:
                        -
                          import: cta_strip
                      display: 'CTA Strip'
                    50_50_block:
                      icon: layout-split-verical
                      fields:
                        -
                          import: fifty_fifty_block
                      display: '50 50 Block'
                    hero_banner:
                      icon: align-object-top
                      fields:
                        -
                          import: hero_banner
                      display: 'Hero Banner'
                    icon_column:
                      icon: dashboard-layout
                      fields:
                        -
                          import: icon_columns
                      display: 'Icon Column'
                    latest_news:
                      icon: globe-world-wide-web
                      fields: {  }
                      display: 'Latest News'
                      instructions: 'This block automatically pulls the latest three news articles'
                    page_columns:
                      icon: layout-three-columns
                      fields:
                        -
                          import: page_columns
                      display: 'Page Columns'
                    product_grid:
                      icon: layout-grid-dots
                      fields:
                        -
                          import: product_grid
                      display: 'Product Grid'
                    team_columns:
                      icon: user-avatar
                      fields:
                        -
                          import: team_columns
                      display: 'Team Columns'
                    video_banner:
                      icon: media-webcam-video
                      fields:
                        -
                          import: video_banner
                      display: 'Video Banner'
                    product_slider:
                      icon: arrows-fit-to-width
                      fields:
                        -
                          import: product_slider
                      display: 'Product Slider'
                    project_slider:
                      icon: arrows-fit-to-width
                      fields:
                        -
                          import: project_slider
                      display: 'Project Slider'
                    products_accordion:
                      icon: dashboard-layout
                      fields:
                        -
                          import: products_accordion
                      display: 'Products Accordion'
                  display: 'New Set Group'
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
          -
            handle: locale
            field:
              mode: select
              type: terms
              display: Locale
              taxonomies:
                - locale
              localizable: false
title: Replicator
