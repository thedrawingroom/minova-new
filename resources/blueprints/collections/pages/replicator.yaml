title: Replicator
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: 'Page Title'
          -
            handle: featured_image
            field:
              max_files: 1
              container: assets
              type: assets
              display: 'Featured Image'
          -
            handle: short_description
            field:
              type: textarea
              display: 'Short Description'
          -
            handle: replicator
            field:
              type: replicator
              display: Blocks
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    50_50_block:
                      display: '50 50 Block'
                      icon: layout-split-verical
                      fields:
                        -
                          import: fifty_fifty_block
                    cta_strip:
                      display: 'CTA Strip'
                      icon: align-object-center
                      fields:
                        -
                          import: cta_strip
                    download_block:
                      display: 'Download Block'
                      icon: download-arrow-down
                      fields:
                        -
                          import: download_block
                    hero_banner:
                      display: 'Hero Banner'
                      icon: align-object-top
                      fields:
                        -
                          import: hero_banner
                    icon_column:
                      display: 'Icon Column'
                      icon: dashboard-layout
                      fields:
                        -
                          import: icon_columns
                    product_grid:
                      display: 'Product Grid'
                      icon: layout-grid-dots
                      fields:
                        -
                          import: product_grid
                    product_hidden:
                      display: 'Product Hidden'
                      icon: alert-help-question
                      fields:
                        -
                          import: product_hidden
                    product_side_block:
                      display: 'Product Side Block'
                      icon: align-right
                      fields:
                        -
                          import: product_side_block
                    product_slider:
                      display: 'Product Slider'
                      icon: arrows-fit-to-width
                      fields:
                        -
                          import: product_slider
                    project_bard_block:
                      display: 'Project Bard Block'
                      icon: content-book-open
                      fields:
                        -
                          import: project_bard
                    content:
                      display: Content
                      icon: content-book-open
                      fields:
                        -
                          import: main_bard
                    project_video_block:
                      display: 'Project Video Block'
                      icon: media-webcam-video
                      fields:
                        -
                          import: project_video_block
                    team_columns:
                      display: 'Team Columns'
                      icon: user-avatar
                      fields:
                        -
                          import: team_columns
                    video_banner:
                      display: 'Video Banner'
                      icon: media-webcam-video
                      fields:
                        -
                          import: video_banner
                    project_slider:
                      display: 'Project Slider'
                      icon: arrows-fit-to-width
                      fields:
                        -
                          import: project_slider
                    page_columns:
                      display: 'Page Columns'
                      icon: layout-three-columns
                      fields:
                        -
                          import: page_columns
                    latest_news:
                      display: 'Latest News'
                      instructions: 'This block automatically pulls the latest three news articles'
                      icon: globe-world-wide-web
                      fields: {  }
                    products_accordion:
                      display: 'Products Accordion'
                      icon: dashboard-layout
                      fields:
                        -
                          import: products_accordion
          -
            handle: template
            field:
              type: template
              display: Template
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
          -
            handle: locale
            field:
              type: terms
              taxonomies:
                - locale
              display: Locale
              mode: select
