title: Video
fields:
  -
    handle: video_type
    field:
      type: radio
      inline: true
      default: file
      display: 'Video Type'
      options:
        -
          key: link
          value: Link
        -
          key: file
          value: File
      localizable: true
  -
    handle: video_file
    field:
      if:
        video_type: 'equals file'
      type: assets
      display: 'Video File'
      container: assets
      max_files: 1
      localizable: true
  -
    handle: video_link
    field:
      if:
        video_type: 'equals link'
      type: video
      display: 'Video Link'
      localizable: true
