title: Video
fields:
  -
    field:
      type: radio
      inline: true
      default: file
      display: 'Video Type'
      options:
        -
          key: link
          value: Link
        -
          key: file
          value: File
    handle: video_type
  -
    field:
      if:
        video_type: 'equals file'
      type: assets
      display: 'Video File'
      container: assets
      max_files: 1
    handle: video_file
  -
    field:
      if:
        video_type: 'equals link'
      type: video
      display: 'Video Link'
    handle: video_link
