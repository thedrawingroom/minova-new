title: 'Address Table'
fields:
  -
    handle: addresses
    field:
      mode: stacked
      type: grid
      display: Addresses
      localizable: true
      fields:
        -
          field:
            type: text
            display: Title
          handle: title
        -
          field:
            type: textarea
            display: 'Address Field'
          handle: address_field
        -
          field:
            type: grid
            fields:
              -
                field:
                  type: text
                  display: 'Contact Detials'
                handle: contact_detials
              -
                field:
                  type: select
                  display: 'Contact Type'
                  options:
                    -
                      key: tel
                      value: 'TEL:'
                    -
                      key: email
                      value: 'EMAIL:'
                    -
                      key: fax
                      value: 'FAX:'
                handle: contact_type
            display: 'Contact List'
          handle: contact_list
