title: 'Address Table'
fields:
  -
    handle: addresses
    field:
      mode: stacked
      type: grid
      display: Addresses
      localizable: true
      fields:
        -
          handle: title
          field:
            type: text
            display: Title
            localizable: false
        -
          handle: address_field
          field:
            type: textarea
            display: 'Address Field'
            localizable: false
        -
          handle: contact_list
          field:
            type: grid
            display: 'Contact List'
            localizable: false
            fields:
              -
                handle: contact
                field:
                  type: text
                  display: 'Contact Details'
                  localizable: false
              -
                handle: type
                field:
                  type: select
                  display: 'Contact Type'
                  options:
                    -
                      key: phone
                      value: 'TEL:'
                    -
                      key: email
                      value: 'EMAIL:'
                    -
                      key: fax
                      value: 'FAX:'
                  localizable: false
