title: 'Address Table'
fields:
  -
    handle: addresses
    field:
      mode: stacked
      type: grid
      display: Addresses
      fields:
        -
          handle: title
          field:
            type: text
            display: Title
        -
          handle: address_field
          field:
            type: textarea
            display: 'Address Field'
        -
          handle: contact_list
          field:
            type: grid
            display: 'Contact List'
            fields:
              -
                handle: contact_detials
                field:
                  type: text
                  display: 'Contact Detials'
              -
                handle: contact_type
                field:
                  options:
                    -
                      key: tel
                      value: 'TEL:'
                    -
                      key: email
                      value: 'EMAIL:'
                    -
                      key: fax
                      value: 'FAX:'
                  type: select
                  display: 'Contact Type'
