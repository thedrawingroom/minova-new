title: 'Hero Banner'
fields:
  -
    handle: title
    field:
      type: text
      display: Title
      validate:
        - required
  -
    handle: description
    field:
      type: text
      display: Description
  -
    handle: background_image
    field:
      max_files: 1
      container: assets
      type: assets
      display: 'Background Image'
      validate:
        - required
  -
    handle: large_banner
    field:
      type: toggle
      display: 'Large Banner'
  -
    handle: include_breadcrumbs
    field:
      default: true
      type: toggle
      display: 'Include Breadcrumbs'
