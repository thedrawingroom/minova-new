title: 'Hero Banner'
fields:
  -
    handle: title
    field:
      type: text
      display: Title
      validate:
        - required
      localizable: true
  -
    handle: description
    field:
      type: text
      display: Description
      localizable: true
  -
    handle: image
    field:
      type: assets
      display: Image
      container: assets
      max_files: 1
      localizable: true
  -
    handle: large_banner
    field:
      type: toggle
      display: 'Large Banner'
      localizable: true
  -
    handle: include_breadcrumbs
    field:
      type: toggle
      default: true
      display: 'Include Breadcrumbs'
      localizable: true
