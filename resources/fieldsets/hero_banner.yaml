title: 'Hero Banner'
fields:
  -
    field:
      type: text
      display: Title
      validate:
        - required
    handle: title
  -
    field:
      type: text
      display: Description
    handle: description
  -
    field:
      type: assets
      display: Image
      container: assets
      max_files: 1
    handle: image
  -
    field:
      type: toggle
      display: 'Large Banner'
    handle: large_banner
  -
    field:
      type: toggle
      default: true
      display: 'Include Breadcrumbs'
    handle: include_breadcrumbs
