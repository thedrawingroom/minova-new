title: 'Project Bard Block'
fields:
  -
    handle: project_image
    field:
      type: assets
      display: 'Project Image'
      validate:
        - required
      container: assets
      max_files: 1
      localizable: true
  -
    handle: project_title
    field:
      type: text
      display: 'Project Title'
      validate:
        - required
      localizable: true
  -
    handle: subtitle
    field:
      type: text
      display: Subtitle
      localizable: true
  -
    handle: location
    field:
      type: text
      display: Location
      localizable: true
  -
    handle: description
    field:
      type: bard
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
        - h1
        - h4
        - h5
        - h6
        - underline
      display: Description
      remove_empty_nodes: false
      localizable: true
  -
    handle: add_button
    field:
      type: toggle
      display: 'Add Button'
      localizable: true
  -
    handle: button
    field:
      type: group
      display: Button
      localizable: true
      if:
        add_button: 'equals true'
      fields:
        -
          handle: button_text
          field:
            type: text
            display: 'Button Text'
            localizable: false
        -
          handle: button_url
          field:
            type: link
            display: 'Button URL'
            localizable: false
  -
    handle: flip
    field:
      type: toggle
      display: 'Flip Orientation'
      localizable: true
  -
    handle: full_width
    field:
      type: toggle
      display: 'Full Width'
      localizable: true
