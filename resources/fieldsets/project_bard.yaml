title: 'Project Bard Block'
fields:
  -
    field:
      type: assets
      display: 'Project Image'
      validate:
        - required
      container: assets
      max_files: 1
    handle: project_image
  -
    field:
      type: text
      display: 'Project Title'
      validate:
        - required
    handle: project_title
  -
    field:
      type: text
      display: Subtitle
    handle: subtitle
  -
    field:
      type: text
      display: Location
    handle: location
  -
    field:
      type: bard
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
        - h1
        - h4
        - h5
        - h6
        - underline
      display: Description
      remove_empty_nodes: false
    handle: description
  -
    field:
      type: group
      fields:
        -
          field:
            type: text
            display: 'Button Text'
          handle: button_text
        -
          field:
            type: link
            display: 'Button URL'
          handle: button_url
      display: Button
    handle: button
  -
    field:
      type: toggle
      display: 'Flip Orientation'
    handle: flip
  -
    field:
      type: toggle
      display: 'Full Width'
    handle: full_width
