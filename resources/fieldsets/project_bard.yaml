title: 'Project Bard Block'
fields:
  -
    handle: project_image
    field:
      container: assets
      type: assets
      display: 'Project Image'
      validate:
        - required
      max_files: 1
  -
    handle: project_title
    field:
      type: text
      display: 'Project Title'
      validate:
        - required
  -
    handle: subtitle
    field:
      type: text
      display: Subtitle
  -
    handle: location
    field:
      type: text
      display: Location
  -
    handle: description
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
        - h1
        - h4
        - h5
        - h6
        - underline
      remove_empty_nodes: false
      type: bard
      display: Description
  -
    handle: button
    field:
      type: group
      display: Button
      fields:
        -
          handle: button_text
          field:
            type: text
            display: 'Button Text'
        -
          handle: button_url
          field:
            type: link
            display: 'Button URL'
  -
    handle: flip
    field:
      type: toggle
      display: 'Flip Orientation'
  -
    handle: full_width
    field:
      type: toggle
      display: 'Full Width'
