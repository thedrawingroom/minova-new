title: 'Project Video Block'
fields:
  -
    handle: video_url
    field:
      type: video
      display: 'Video URL'
  -
    handle: video_asset
    field:
      max_files: 1
      container: assets
      type: assets
      display: 'Video Asset'
  -
    handle: button
    field:
      type: group
      display: Button
      fields:
        -
          handle: button_text
          field:
            type: text
            display: 'Button Text'
        -
          handle: button_url
          field:
            type: link
            display: 'Button URL'
