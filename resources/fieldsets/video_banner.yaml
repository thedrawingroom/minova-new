title: 'Video Banner'
fields:
  -
    handle: video_type
    field:
      options:
        -
          key: link
          value: Link
        -
          key: file
          value: File
      inline: true
      default: file
      type: radio
      display: 'Video Type'
      localizable: false
  -
    handle: video_file
    field:
      type: assets
      display: 'Video File'
      validate:
        - 'mimes:mp4'
      container: assets
      max_files: 1
      localizable: true
      if:
        video_type: 'equals file'
  -
    handle: video_link
    field:
      type: video
      display: 'Video Link'
      localizable: true
      if:
        video_type: 'equals link'
