    handle: projects
    field:
      mode: stacked
      type: grid
      add_row: 'Add Project'
      display: Projects
      localizable: true
      fields:
        -
          field:
            type: assets
            display: Image
            container: assets
            max_files: 1
          handle: image
        -
          field:
            type: text
            display: Title
          handle: title
        -
          field:
            type: text
            display: Location
          handle: location
        -
          field:
            type: textarea
            display: Description
          handle: description
        -
          import: button
