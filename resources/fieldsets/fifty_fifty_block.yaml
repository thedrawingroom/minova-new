title: '50/50 Block'
fields:
  -
    handle: content
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - h1
        - h4
        - h5
        - h6
        - underline
        - horizontalrule
      remove_empty_nodes: false
      type: bard
      display: Content
      smart_typography: true
  -
    handle: image_block
    field:
      container: assets
      type: assets
      display: 'Image Block'
      max_files: 1
  -
    handle: group_field
    field:
      type: group
      display: Button
      fields:
        -
          handle: use_button
          field:
            type: toggle
            display: 'Use Button'
        -
          handle: button_text
          field:
            type: text
            display: 'Button Text'
        -
          handle: button_url
          field:
            type: link
            display: 'Button URL'
  -
    handle: link_grid
    field:
      type: grid
      display: 'Link Grid'
      fields:
        -
          handle: grid_title
          field:
            type: text
            display: 'Grid Title'
        -
          handle: grid_url
          field:
            type: link
            display: 'Grid URL'
