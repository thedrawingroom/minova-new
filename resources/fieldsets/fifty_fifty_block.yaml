title: '50/50 Block'
fields:
  -
    field:
      type: assets
      display: Image
      container: assets
      max_files: 1
    handle: image
  -
    field:
      type: bard
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - h1
        - h4
        - h5
        - h6
        - underline
        - horizontalrule
      display: Content
      smart_typography: true
      remove_empty_nodes: false
    handle: content
  -
    field:
      type: grid
      fields:
        -
          field:
            type: text
            display: Title
          handle: title
        -
          field:
            type: link
            display: Link
          handle: link
      display: 'Page Links'
    handle: page_links
  -
    import: button
