title: '50/50 Block'
fields:
  -
    field:
      type: bard
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - h1
        - h4
        - h5
        - h6
        - underline
        - horizontalrule
      display: Content
      smart_typography: true
      remove_empty_nodes: false
    handle: content
  -
    field:
      type: assets
      display: 'Image Block'
      container: assets
      max_files: 1
    handle: image_block
  -
    field:
      type: group
      fields:
        -
          field:
            type: toggle
            display: 'Use Button'
          handle: use_button
        -
          field:
            type: text
            display: 'Button Text'
          handle: button_text
        -
          field:
            type: link
            display: 'Button URL'
          handle: button_url
      display: Button
    handle: group_field
  -
    field:
      type: grid
      fields:
        -
          field:
            type: text
            display: 'Grid Title'
          handle: grid_title
        -
          field:
            type: link
            display: 'Grid URL'
          handle: grid_url
      display: 'Link Grid'
    handle: link_grid
