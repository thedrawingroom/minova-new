title: 'Content Sidebar'
fields:
  -
    handle: blank_sidebar
    field:
      type: toggle
      display: 'Blank Sidebar'
      localizable: false
  -
    handle: sidebar_navigation
    field:
      type: navs
      display: 'Sidebar Navigation'
      localizable: true
      max_items: 1
      if:
        blank_sidebar: 'equals false'
  -
    import: main_bard
  -
    handle: downloads
    field:
      type: grid
      display: Downloads
      localizable: true
      fields:
        -
          field:
            type: text
            display: Title
          handle: title
        -
          field:
            type: assets
            display: File
            container: assets
            max_files: 1
          handle: file
  -
    handle: solutions
    field:
      type: grid
      display: Solutions
      localizable: true
      fields:
        -
          handle: title
          field:
            type: text
            display: Title
            localizable: false
