title: 'Main Bard'
fields:
  -
    field:
      sets:
        bard_blocks:
          icon: addon-boxes-stack
          sets:
            video:
              icon: media-webcam-video
              fields:
                -
                  import: video
              display: Video
            button:
              icon: align-object-center
              fields:
                -
                  import: button
              display: Button
            subtitle:
              icon: align-object-bottom
              fields:
                -
                  import: bard_subtitle
              display: Subtitle
            address_table:
              icon: home-house
              fields:
                -
                  import: address_table
              display: 'Address Table'
            image_columns:
              icon: dashboard-layout
              fields:
                -
                  import: bard_image_columns
              display: 'Image Columns'
            numbered_list:
              icon: dashboard-layout
              fields:
                -
                  import: bard_numbered_list
              display: 'Numbered List'
            project_image_block:
              icon: media-image-picture-orientation
              fields:
                -
                  import: project_bard
              display: 'Project Image Block'
          display: 'Bard Blocks'
      type: bard
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
        - h1
        - h4
        - h5
        - h6
        - underline
        - horizontalrule
      display: Content
      remove_empty_nodes: false
    handle: bard_field
