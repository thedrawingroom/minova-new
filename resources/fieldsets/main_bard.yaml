title: 'Main Bard'
fields:
  -
    handle: bard_field
    field:
      type: bard
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
        - h1
        - h4
        - h5
        - h6
        - underline
        - horizontalrule
      display: Content
      remove_empty_nodes: false
      localizable: false
      container: assets
      sets:
        bard_blocks:
          display: 'Bard Blocks'
          icon: addon-boxes-stack
          sets:
            video:
              display: Video
              icon: media-webcam-video
              fields:
                -
                  import: video
            button:
              display: Button
              icon: align-object-center
              fields:
                -
                  import: button
            address_table:
              display: 'Address Table'
              icon: home-house
              fields:
                -
                  import: address_table
            image_columns:
              display: 'Image Columns'
              icon: dashboard-layout
              fields:
                -
                  import: bard_image_columns
            numbered_list:
              display: 'Numbered List'
              icon: dashboard-layout
              fields:
                -
                  import: bard_numbered_list
            project_image_block:
              display: 'Project Image Block'
              icon: media-image-picture-orientation
              fields:
                -
                  import: project_bard
            image:
              display: Image
              icon: media-image-camera
              fields:
                -
                  handle: image
                  field:
                    max_files: 1
                    container: assets
                    type: assets
                    display: Image
                    localizable: false
